<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Cutting Time üéÇ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1a1a40, #0d0d2b);
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 50px;
    font-size: 2.2rem;
    animation: fadeIn 2s ease-in-out;
  }

  #quote {
    font-size: 1.1rem;
    color: #ffb6c1;
    margin-bottom: 30px;
    animation: fadeIn 3s ease-in-out;
  }

  button {
    background: #ff69b4;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 10px 25px;
    margin: 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff1493;
  }

  #cake {
    display: none;
    position: relative;
    margin: 60px auto;
    width: 260px;
    height: 170px;
    background: #ff8fb1;
    border-radius: 15px;
    box-shadow: 0 0 30px pink;
    overflow: hidden;
  }

  .layer {
    width: 100%;
    height: 50px;
    border-radius: 10px;
    position: absolute;
  }

  .layer:nth-child(1) { background: #ffd6e0; top: 0; }
  .layer:nth-child(2) { background: #ff8fab; top: 50px; }
  .layer:nth-child(3) { background: #ff5c8d; top: 100px; }

  .cake-text {
    position: absolute;
    top: 15px;
    width: 100%;
    font-size: 1.2rem;
    color: #fff;
    text-shadow: 2px 2px 4px #ff007f;
  }

  .candle {
    width: 12px;
    height: 40px;
    background: white;
    position: absolute;
    top: -40px;
    border-radius: 3px;
    text-align: center;
    font-weight: bold;
    color: black;
    padding-top: 5px;
    font-size: 0.9rem;
  }

  .flame {
    width: 10px;
    height: 15px;
    background: gold;
    border-radius: 50%;
    position: absolute;
    top: -15px;
    left: 1px;
    animation: flicker 0.2s infinite;
  }

  @keyframes flicker {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.8; }
  }

  #knife {
    display: none;
    width: 120px;
    height: 12px;
    background: silver;
    position: absolute;
    left: 50%;
    top: 75%;
    transform: translate(-50%, -50%) rotate(-45deg);
    border-radius: 4px;
    animation: cut 2s forwards;
  }

  @keyframes cut {
    0% { top: 75%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); }
    100% { top: 95%; left: 65%; transform: translate(-50%, -50%) rotate(15deg); }
  }

  #cut-line {
    display: none;
    position: absolute;
    width: 2px;
    height: 100%;
    background: #fff;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  #piano {
    display: none;
    margin: 40px auto;
    width: 280px;
    height: 80px;
    background: #111;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  .key {
    width: 40px;
    height: 70px;
    background: white;
    border: 1px solid #333;
    margin: 1px;
    border-radius: 4px;
    animation: pianoPlay 1s infinite;
  }

  @keyframes pianoPlay {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #message {
    display: none;
    font-size: 1.5rem;
    margin-top: 30px;
    color: #ffd700;
    animation: fadeIn 2s ease-in-out;
  }

  #nextBtn {
    display: none;
    margin-top: 30px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  audio { display: none; }
</style>
</head>
<body>

<h1 id="title">Cake Cutting Time üéÇ</h1>
<p id="quote">Ab kya pata kal mai aapke saath cake kaat pau ki nahiü•∫...</p>

<button id="startBtn">Start Cake Cutting üç∞</button>

<div id="cake">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="cake-text">üéâ Happy Birthday Monu üéâ</div>

  <div class="candle" style="left:90px;">2<div class="flame"></div></div>
  <div class="candle" style="left:150px;">0<div class="flame"></div></div>
  <div id="cut-line"></div>
</div>

<div id="knife"></div>

<div id="piano">
  <div class="key"></div>
  <div class="key"></div>
  <div class="key"></div>
  <div class="key"></div>
  <div class="key"></div>
  <div class="key"></div>
</div>

<p id="message"></p>
<button id="nextBtn" onclick="window.location.href='page13.html'">Next ‚û°Ô∏è</button>

<audio id="song" src="happy_birthday_song.mp3" loop></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const cake = document.getElementById('cake');
  const knife = document.getElementById('knife');
  const message = document.getElementById('message');
  const piano = document.getElementById('piano');
  const nextBtn = document.getElementById('nextBtn');
  const song = document.getElementById('song');
  const cutLine = document.getElementById('cut-line');

  const blowBtn = document.createElement('button');
  const cutBtn = document.createElement('button');

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    document.getElementById('title').style.display = 'none';
    document.getElementById('quote').style.display = 'none';
    cake.style.display = 'block';

    blowBtn.textContent = "Blow Candles üéÇ";
    blowBtn.id = "blowBtn";
    document.body.appendChild(blowBtn);
  });

  blowBtn.addEventListener('click', () => {
    const flames = document.querySelectorAll('.flame');
    flames.forEach(f => f.style.display = 'none');
    blowBtn.remove();

    cutBtn.textContent = "Cut Cake üî™";
    cutBtn.id = "cutBtn";
    document.body.appendChild(cutBtn);
  });

  cutBtn.addEventListener('click', () => {
    cutBtn.remove();
    cutLine.style.display = 'block';
    knife.style.display = 'block';
    piano.style.display = 'flex';
    song.play();

    setTimeout(() => {
      message.textContent = "Cake cut ho gaya khalo Devi üéÇüíñ";
      message.style.display = 'block';
      setTimeout(() => nextBtn.style.display = 'inline-block', 3000);
    }, 2500);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 10</title>
  <style>
    body {
      background: linear-gradient(120deg, #ffdee9, #b5fffc);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }

    .photo {
      width: 160px;
      margin-top: 40px;
      border-radius: 15px;
      opacity: 0;
      animation: fadeInPhoto 3s ease forwards;
    }

    @keyframes fadeInPhoto {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .caption {
      font-size: 1.2rem;
      font-weight: 600;
      color: #7b1fa2;
      opacity: 0;
      animation: fadeInCaption 3s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInCaption {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #message {
      margin: 40px auto;
      width: 85%;
      font-size: 1.2rem;
      font-weight: 500;
      color: #3e0d47;
      white-space: pre-line;
      text-align: center;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      animation-delay: 3.2s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .next-button {
      margin-top: 40px;
      padding: 12px 30px;
      background-color: #f50057;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .next-button:hover {
      transform: scale(1.1);
      background-color: #ff1744;
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      opacity: 0.8;
      animation: floatHearts 5s linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" src="page5song.mp3" autoplay loop></audio>

  <!-- Photo -->
  <img src="page10.jpg" alt="Photo" class="photo" />

  <div class="caption">Rupali Devi </div>

  <!-- Message -->
  <div id="message"></div>

  <!-- Next Page Button -->
  <button class="next-button" onclick="nextPage()">Next Page âžœ</button>

  <script>
    const textLines = [
      "Aap sachme bohot ache ho devi ",
      "",
      "Mere liye ghr walo se risk lena. Meghana se risk lena",
      "",
      "Mere saath hazar jhagde ke baad bhi mujhe maaf karna",
      "",
      "Mai joh kuch bhi kar lu par iss janam mei aapki dosti ki bharpai nhi karpaunga, isiliye kuch gift chahiye toh mang lena, waise bhi aapne bola hai ki aap time aane pe ek gift mangoge toh mai ruka",
      "",
      "Bohot",
      "",
      "Bas mai itna chahta hu ki aise hi humari aakhir tak ty jaaye.",
      "",
      "Fir aap mujhe block kar dena mai kuch nhi bolunga promise "
    ];

    const messageElement = document.getElementById("message");
    let lineIndex = 0;
    let charIndex = 0;
    let currentLine = "";
    const typingSpeed = 80;

    function typeMessage() {
      if (lineIndex < textLines.length) {
        currentLine = textLines[lineIndex];
        if (charIndex < currentLine.length) {
          messageElement.innerHTML += currentLine.charAt(charIndex);
          charIndex++;
          setTimeout(typeMessage, typingSpeed);
        } else {
          messageElement.innerHTML += "\n";
          charIndex = 0;
          lineIndex++;
          setTimeout(typeMessage, 500);
        }
      } else {
        startHearts();
      }
    }

    function startHearts() {
      const colors = ["#ff1493", "#ff69b4", "#ff4500", "#00ffff", "#8a2be2"];
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 400);
    }

    function nextPage() {
      alert("Chalo aage badte hai bohot emotional baate ho gyi, ðŸ¥ºHaa bas mere saath ty ke end tak aise hi rehna thik hai ðŸ’–");
      window.location.href = "page11.html";
    }

    setTimeout(() => {
      typeMessage();
    }, 3500);
  </script>
</body>
</html>

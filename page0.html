<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deviii ka happy se bhi happyy wala bday ðŸŽ‚</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 15px #ff99cc, 0 0 25px #ff6699;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff6699; }
      to { text-shadow: 0 0 30px #ff3366, 0 0 60px #ff6699; }
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #f2f2f2;
    }

    #countdown {
      font-size: 1.5rem;
      margin-top: 25px;
      color: #ffe6f2;
      text-shadow: 0 0 10px #ff99cc;
    }

    .cake {
      font-size: 90px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    button {
      margin-top: 40px;
      background: #ff4081;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4081;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff79a6;
      box-shadow: 0 0 25px #ff79a6;
      transform: scale(1.05);
    }

    /* Falling confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      top: -10px;
      animation: fall 4s infinite linear;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="cake">ðŸŽ‚</div>
  <h1>Deviii ka happy se bhi happyy wala happy wala bday ðŸŽ‰</h1>
  <p>The world just got more beautiful, more happier, more divine<br>since <b>22 November 2005</b> ðŸ’–</p>

  <div id="countdown">Loading countdown...</div>

  <button id="letsGoooBtn">Letâ€™s goooo ðŸŽ‰</button>

  <script>
    const letsGoooBtn = document.getElementById("letsGoooBtn");
    const countdownEl = document.getElementById("countdown");

    const targetDate = new Date("Nov 22, 2025 00:00:00").getTime();

    // Countdown Timer
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s left until Devi's big day ðŸŽ‚`;
      } else {
        countdownEl.innerHTML = "ðŸŽ‰ It's time to celebrate Devi's Birthday! ðŸŽ‰";
        clearInterval(timer);
      }
    }, 1000);

    // Button Action
    letsGoooBtn.addEventListener("click", () => {
      const now = new Date().getTime();
      if (now >= targetDate) {
        window.location.href = "index.html";
      } else {
        alert("Itni bhi kya ghai hai ðŸ˜ðŸŽ‚ ye Devi ke bday ko hi khulega!");
      }
    });

    // Confetti Animation
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 200);
  </script>

</body>
</html>

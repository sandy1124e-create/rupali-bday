<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffeaf4, #fff0f6);
    display: flex;
    flex-direction: column;

    justify-content: center;

  p {

    padding: 22px;

  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
  }

  @keyframes textFade {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .btn-container {
    margin-top: 40px;
  }

  button {
    padding: 12px 28px;
    border: none;
    background: #ff6fa0;
    color: white;
    font-size: 1.1em;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(255,105,180,0.5);
  }

  button:hover {
    background: #e60073;
    transform: scale(1.05);
  }

  .heart {
    position: absolute;
    color: #ff69b4;
    font-size: 20px;
    animation: floatHearts 6s linear infinite;
  }

  @keyframes floatHearts {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-100vh) scale(1.8); opacity: 0;}
  }
</style>
